{% extends "layout.html" %}
{% block body %}

  <div class="tm-welcome-container tm-fixed-header tm-fixed-header-3">
        <div class="text-center">
          <p class="pt-5 px-3 tm-welcome-text tm-welcome-text-2 mb-1 mt-lg-0 mt-5 text-white mx-auto" style="
    color: #ffffff!important;
">
                        Talk to Us<br>about any question you have
                    </p>                  
        </div>                
            </div>

            <div id="tm-fixed-header-bg"></div> <!-- Header image -->
    </div>

		<!-- Page content -->
		<main>
			<div class="container-fluid px-0">
				<div class="mx-auto tm-content-container">					
					<div class="row mt-3 mb-5 pb-3">
						<div class="col-12">
							<div class="mx-auto tm-about-text-container px-3">
								<h2 class="tm-page-title mb-4 tm-text-primary">Contact our team</h2>
                                <p class="mb-4">
                                    {{params['contact_text']}}
                                </p>
                          							</div>							
						</div>						
					</div>
                    <div class="mx-auto pb-3 tm-about-text-container px-3">
                        <div class="row">
                            <div class="col-lg-6 mb-5">
                                <form id="contact-form" action="/contact" method="post" class="tm-contact-form">
                                  <div class="form-group">
                                    <input type="text" name="name" class="form-control rounded-0" placeholder="Name" required="" />
                                  </div>
                                  <div class="form-group">
                                    <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required="" />
                                  </div>
                                  <div class="form-group">
                                    <input type="phone_no" name="phone" class="form-control rounded-0" placeholder="Phone Number" required="" />
                                  </div>
                                  <div class="form-group">
                                    <select class="form-control" id="contact-select" name="subject">
                                      <option value="-">Subject</option>
                                      <option value="sales">programming &amp; app devlopement</option>
                                      <option value="creative">Creative Design</option>
                                      <option value="uiux">AI / machine learning</option>
    S                                </select>
                                  </div>
                                  <div class="form-group">
                                    <textarea rows="8" name="message" class="form-control rounded-0" placeholder="message"
                                              required=""></textarea>
                                  </div>

                                  <div class="form-group mb-0">
                                    <button type="submit" class="btn btn-primary rounded-0 d-block ml-auto mr-0 tm-btn-animate tm-btn-submit tm-icon-submit"><span>Submit</span></button>
                                  </div>
                                </form>    
                               
                            </div>
                            <div class="col-lg-6">
                                <div class="mapouter mb-60">
                                    <div class="gmap_canvas">
                                        <iframe width="100%" height="520" id="gmap_canvas"
                                            src="https://lh5.googleusercontent.com/p/AF1QipMU6hpvyHQfOib3IXlkAcylFLiJQxtiemrD5e5-=w408-h269-k-no"
                                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>  
                    <div class="parallax-window" data-parallax="scroll" data-image-src="{{ url_for('static',filename='img/about-2.jpg') }}"></div>                                    			
				</div>
 <hr>
		</main>

		<div class="container-fluid tm-content-container mx-auto pt-4">
{% endblock %}
